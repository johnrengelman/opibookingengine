// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'net.opihackday.agileniagara.app.Booker'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy:2.1.7'
    compile 'org.springframework.amqp:spring-rabbit:1.2.0.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:1.3.2.RELEASE'
    compile 'org.springframework:spring-context-support:3.2.4.RELEASE'
    compile 'javax.mail:mail:1.4.3'

    compile 'joda-time:joda-time:2.3'
    compile 'cglib:cglib:3.0'
    compile 'org.slf4j:slf4j-simple:1.7.5'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.springframework:spring-test:3.1.4.RELEASE'
    testCompile 'org.spockframework:spock-spring:0.7-groovy-2.0'
    testCompile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.40'
}

run {
    systemProperties = ['email.user': "${opiemail}", 'email.pass': "${opipass}"]
}
